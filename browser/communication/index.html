<!doctype html>
<html>
  <head>
    <title>Pong - Session Communication Test</title>
    <meta charset="utf-8" />
    <link href="main.css" rel="stylesheet" type="text/css"></link>
    <script type="text/javascript" src="http://localhost:9888/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <button onclick="init();">init socket</button><span id='p-init'></span><br/>

    <input id="data"></input><button onclick="send_data();">send data</button><span id='p-send'></span><br/>
    <p id='log_text'><em>Events:</em><br/></p>
  </body>
</html>
